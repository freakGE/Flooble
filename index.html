<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e3522887be.js" crossorigin="anonymous"></script>
    <title>FLOOBLE</title>
</head>
<body>
    <div class="box mobile">
    <div class="head">
        <section>
            <div class="wrapper">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header">
                <div class="left">
                    <div class="item"><button>About</button></div>
                    <div class="item"><button>Store</button></div>
                </div>
                <div class="item"><button>FlooMail</button></div>
                <div class="item"><button>Images</button></div>
                <div class="item menu"><a href="#"><img src="img/grid-menu.png" alt="Grid Menu"></a></div>
                <div class="item user"><a href="#"><img src="img/Vito.png" alt="User Profile"></a></div>
            </div>
            </div>
        </section>
        
        <div class="main">
            <div class="name">F<span>L</span>OO<span>B</span>LE</div>
            <div class="search">
                <input type="text">
                <button type="submit"><i class="fas fa-search"></i></button>
                <button type="submit"><i class="fas fa-microphone"></i></button>
            </div>
            <div class="search-cont">
                <div class="search-item"><button>Flooble Search</button></div>
                <div class="search-item"><button>Show Me The Money</button></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper">
            <div class="footer-cont">
                <div class="left">
                    <div class="footer-item"><button>Advertising</button></div>
                    <div class="footer-item"><button>Business</button></div>
                </div>    
                <div class="footer-item"><button>Privacy</button></div>
                <div class="footer-item"><button>Terms</button></div>
                <div class="footer-item"><button>Settings</button></div>
            </div>
        </div>
    </div>
    </div>
    <script src="javascript/script.js"> </script>
</body>
</html>
